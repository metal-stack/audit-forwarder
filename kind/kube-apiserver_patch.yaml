- op: add
  path: /spec/containers/1
  value:
    image: mreiger/audit-forwarder:pr-read-certs
    imagePullPolicy: Always
    name: audit-forwarder
    env:
    - name: AUDIT_KUBECFG
      value: "/kube.config"
    - name: AUDIT_LOG_LEVEL
      value: "info"
    volumeMounts:
    - mountPath: /auditlog
      name: auditlog
    - mountPath: /kube.config
      name: kubeconfig
    # - mountPath: /fluent-bit/etc/ssl
    #   name: forwarder-certs
- op: add
  path: /spec/volumes/0
  value:
    hostPath:
      path: /etc/kubernetes/audit/kube.config
      type: File
    name: kubeconfig
